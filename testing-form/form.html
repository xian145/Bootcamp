<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
        <body>
            <form action="/test" method="POST" class="w-1/2 mx-auto mt-10 text-center"> <!-- its a form --><!-- width 50%, marging on x auto, margin top 10, text center -->
                <div>
                    <label for="name" class="block mb-3">Name</label> <!-- display as a block, margin bottom 3 -->
                    <input name="name" id="name" required /> <!-- its requiered, no objection -->
                </div>
                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required /> <!-- its requiered, no objection -->
                </div>
                <div>
                    <label for="notes">Notes</label>
                    <textarea
                    id="notes"
                    rows="3"
                    placeholder="Anything you want to tell us!"> 
                </textarea> <!-- just a textbox, no requiered -->
                </div>
                <div>
                    <button type="submit">Save</button> <!-- buttom to submit the answer if everything that is requiered its in it -->
                </div>
            </form>
        </body>
</html>
