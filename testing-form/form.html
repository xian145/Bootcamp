<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
        <body>
            <form action="/test" method="POST" class="w-1/2 mx-auto mt-10 text-center"> <!-- its a form --><!-- width 50%, marging on x auto, margin top 10, text center -->
                <!-- try to post in the /test URL -->
                <div>
                    <label for="name" class="block mb-3">Name</label> <!-- display as a block, margin bottom 3 -->
                    <input name="name" id="name" required 
                    class="w-half p-2 mb-3 border border-gray-400 border-solid"/> <!-- its requiered, no objection -->
                    <!-- use full widht, set padding 2, margin bottom 3, use border, border gray with 400 trasnparency, and solid border -->
                </div>
                <div>
                    <label for="email" class="block mb-3">Email address</label>
                    <input type="email" id="email" name="email" required 
                    class="w-half p-2 mb-3 border border-gray-400 border-solid"/> <!-- its requiered, no objection -->
                    <!-- use full widht, set padding 2, margin bottom 3, use border, border gray with 400 trasnparency, and solid border -->
                </div>
                <div>
                    <label for="notes" class="block mb-3">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Anything you want to tell us!"
                    class="w-half p-2 mb-3 border border-gray-400 border-solid"></textarea> <!-- just a textbox, no requiered -->
                <!-- use full widht, set padding 2, margin bottom 3, use border, border gray with 400 trasnparency, and solid border -->
                </div>
                <div>
                    <button type="submit"
                    class="p-2 pl-5 pr-5 mt-3 text-white bg-green-500 rounded-lg">Save</button> <!-- buttom to submit the answer if everything that is requiered its in it -->
                <!-- padding 2, padding left 5, padding right 5, margin 3, white text, background color green, rounded corners -->
                </div>
            </form>
        </body>
</html>
